<html>
    <head>
        <title>Update</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <style>
         h1{
            color:rgba(239, 23, 88, 0.806) ;
            background:linear-gradient(to bottom, rgb(44, 233, 236), rgb(74, 233, 161));
        
            font-family: cursive, sans-serif;
            margin-bottom: 10px;
         }
         body{
            background:linear-gradient(to bottom, rgb(85, 56, 231), rgb(74, 184, 224));
         }
    </style>
    <body>
        <h1 class="text-center">TO DO LIST</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 offset-md-4 ">
                   
                    <form class="text-center" method="POST" action="{% url 'updated' row.id  %}">
                        {% csrf_token%}
                        <input type="text" name="title" placeholder="Enter Your Title" class="form-control mt-3" value="{{row.title}}">
                        <textarea name="Details" required  placeholder="Enter Your Details" class="form-control mt-3" value="" rows="15" col="50">{{row.Details}}</textarea>
                        
                        <button type="submit" name="submit" class="mt-2 btn btn-success">Update</button>
               
                    </form>
                </div>
            </div>
        </div>
    </body>
    
</html>
